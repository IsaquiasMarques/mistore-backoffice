<div class="auth-panel flex w-ful w-[400px] flex-col gap-4">
    <div class="header flex justify-between items-stretch">
        <div class="chip-toggle bg-[#F8F8F8] p-2 rounded-full flex gap-4">
            <a [routerLink]="['/auth/sign-up']" routerLinkActive="text-black bg-white" class=" duration-75 block text-[#999999] text-base font-normal px-3 py-2 rounded-full bg-transparent">
                Registrar
            </a>
            <a [routerLink]="['/auth/sign-in']" routerLinkActive="text-black bg-white" class=" duration-75 block text-base font-normal px-3 py-2 rounded-full">
                Entrar
            </a>
            <a [routerLink]="['/store']" routerLinkActive="text-black bg-white" class=" duration-75 block text-base font-normal px-3 py-2 rounded-full">
                Loja
            </a>
            <a [routerLink]="['/admin']" routerLinkActive="text-black bg-white" class=" duration-75 block text-base font-normal px-3 py-2 rounded-full">
                Admin
            </a>
        </div>
        <div class="additionals"></div>
    </div>
    <div class="panel-content p-10 w-full border border-[#E9E9E9] rounded-lg">
        <form class="">
            <div class="form-container flex flex-col gap-12">
                <div class="inputs flex flex-col gap-6">
                    <div class="email input flex flex-col gap-y-3">
                        <label for="email" class="text-xs font-medium">Seu email</label>
                        <input type="email"
                        class="placeholder:text-xs text-xs placeholder:text-[#999] focus:outline-none p-[14px] text-[#999] bg-[#F8F8F8] border border-[#E9E9E9] rounded-lg"
                        formControlName="email" placeholder="example@email.com" id="email" />
                    </div>
                    <div class="password input flex flex-col gap-y-3">
                        <label for="password" class="text-xs font-medium">Sua senha</label>
                        <input type="password"
                        class="placeholder:text-xs text-xs placeholder:text-[#999] focus:outline-none p-[14px] text-[#999] bg-[#F8F8F8] border border-[#E9E9E9] rounded-lg"
                        formControlName="password" placeholder="Senha" id="password" />
                        <div class="forgot flex justify-end">
                            <a href="" class="text-blue-400 text-sm underlin">Esqueceu a sua senha?</a>
                        </div>
                    </div>
                </div>
                <div class="submit">
                    <button type="submit" class="min-w-[150px] w-full p-4 flex justify-center items-center bg-black text-white text-sm leading-4 rounded-lg">
                        <!-- @if (this.isCreating()) {
                            <mi-spinner />
                        } @else { -->
                            Entrar
                        <!-- } -->
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
