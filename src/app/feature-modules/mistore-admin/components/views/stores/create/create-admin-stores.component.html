<div class="wrapper py-6 px-8">
    <div class="wrapper-header">

        <div class="top-content flex justify-between items-start">
        </div>
    </div>
    <div class="wrapper-content mt-10 flex justify-center items-start">
        <div class="section mt-10 max-w-[50%] py-6 w-full rounded-lg border border-[rgba(233,233,233,0.60)] bg-white flex flex-col gap-y-0">
            
            <div class="header px-6 flex justify-between items-center">
                <div class="header-aside">
                    <div class="title mb-0">
                        <h1 class="text-black font-bold text-lg">
                            Adicionar loja
                        </h1>
                    </div>
                    <div class="tiny-text">
                        <p class="text-[#AAA] text-base">
                        </p>
                    </div>
                </div>
                <div class="header-actions-chips flex gap-8 justify-start items-center">
        
                    <div class="chip borders bg-white w-fit borders-[#E9E9E9] rounded-lg">
                        <button class="text-black font-semibold p-4 flex gap-2 justify-center items-center">
                            <svg width="30" height="30" viewBox="0 0 30 30" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M15.0003 9.66675V20.3334M9.66699 15.0001H20.3337M28.3337 15.0001C28.3337 22.3639 22.3641 28.3334 15.0003 28.3334C7.63653 28.3334 1.66699 22.3639 1.66699 15.0001C1.66699 7.63628 7.63653 1.66675 15.0003 1.66675C22.3641 1.66675 28.3337 7.63628 28.3337 15.0001Z" stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </button>
                    </div>
        
                </div>
            </div>
            <div class="content relative py-8 px-6">
                <div class="row flex flex-col gap-6 justify-start items-start">
                    <div class="col w-full py-4 px-6 border bg-white border-[#E9E9E9] rounded-lg">
                        <div class="form flex flex-col gap-y-8">
                            <!-- [formGroup]="addcategoryFormGroup" -->
                            <form
                            class="form flex flex-col gap-y-8">
                                <div class="input flex flex-col gap-y-3">
                                    <label [for]="'store-name'" class="text-xs font-medium">Nome da loja</label>
                                    <input type="text"
                                    class="placeholder:text-xs text-xs placeholder:text-[#999] focus:outline-none p-[14px] text-[#999] bg-[#F8F8F8] border border-[#E9E9E9] rounded-lg"
                                    placeholder="Nome da categoria" [id]="'store-name'">
                                </div>
                                <div class="category">
                                    <mi-select
                                    [label]="'Categoria'"
                                    [name]="'select-category-'"
                                    [items]="this.categories"
                                    [optionValue]="'id'"
                                    [optionName]="'name'"
                                    [placeholder]="'Seleccione a categoria'"
                                    (selectedItemsEventEmitter)="this.selectedCategoryEventHandler($event)"
                                    />
                                </div>
                                <div class="input flex flex-col gap-y-3">
                                    <label [for]="'store-email'" class="text-xs font-medium">Email</label>
                                    <input type="text"
                                    class="placeholder:text-xs text-xs placeholder:text-[#999] focus:outline-none p-[14px] text-[#999] bg-[#F8F8F8] border border-[#E9E9E9] rounded-lg"
                                    placeholder="Email" [id]="'store-email'">
                                </div>

                                <div class="input flex flex-col gap-y-3">
                                    <label [for]="'store-nif'" class="text-xs font-medium">NIF</label>
                                    <input type="text"
                                    class="placeholder:text-xs text-xs placeholder:text-[#999] focus:outline-none p-[14px] text-[#999] bg-[#F8F8F8] border border-[#E9E9E9] rounded-lg"
                                    placeholder="NIF" [id]="'store-nif'">
                                </div>
    
                                <div class="buttons flex justify-between items-center mt-0">
                                    <button class="cancel p-4 text-[#999] text-sm leading-4 rounded-lg">
                                        Cancelar
                                    </button>
                                    <button class="send p-4 bg-black text-white text-sm leading-4 rounded-lg">
                                        Adicionar categoria
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
